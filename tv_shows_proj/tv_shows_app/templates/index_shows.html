<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Read (All)</title>
</head>
<body>
  <div class="container-sm">
    <h1>All Shows </h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Tittle</th>
          <th scope="col">Network</th>
          <th scope="col">Release Date</th>
          <th scope="col">  Actions </th>
        </tr>
      </thead>
      <tbody>
        {% for show in shows %}
        <tr>
          <th scope="row">1</th>
          <td>{{show.title}}</td>
          <td>{{show.network}}</td>
          <td>{{show.release_date}}</td>
          <td><a href="/shows/{{show.id}}" class="btn btn-sm btn-success">Show</a> | <a href="/shows/{{show.id}}/edit"  class="btn btn-sm btn-info">Edit</a> |  <form action="/shows/{{show.id}}/destroy" method="post" class="d-inline">{%csrf_token%}<button type="submit" class="btn btn-sm btn-danger">Delete</button></form></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
      <a href="/shows/create" class="btn btn btn-primary">Add a New Show</a>

  </div>
</body>
</html>
