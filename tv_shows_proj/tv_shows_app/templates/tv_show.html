<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Read (one)</title>
</head>
<body>
  <div class="container my-5">

    <a href="/shows/"  class="btn btn-secondary my-1">Go to Show</a>
    
    <div class="card text-bg-light mb-3">
      <div class="card-header"><h1>TV Show {{show.id}}</h1></div>
      <div class="card-body p-3">
        <h5 class="card-title">Title:{{show.title}}</h5>
        <p class="card-text">
          <h4> 
            Network:{{show.network}}
          </h4>          
          <h4> 
            Release Date:
            {{show.release_date}}</h4>
          <h4> Description:{{show.desc}}</h4>
          <p></p>
        </p>
      </div>
      <div class="p-3"> <h5>Last Updated: {{show.updated_at}}</h5>
        <a href="/shows/{{show.id}}/edit/"  class="btn btn-sm btn-info">Edit</a>  | <form action="/shows/{{show.id}}/destroy/" method="post" class="d-inline">{%csrf_token%}<button type="submit" class="btn btn-sm btn-danger">Delete</button></form></div>
    </div>

  </div>
</body>
</html>
